---
registered_authorities:
  - citationauthorities
  - personauthorities
  - taxonomyauthority
registered_procedures:
  - Nagpra
  - Osteology
registered_profiles:
  cataloging:
    type: Procedures
    enabled: true
    required_headers:
      - objectnumber
    config:
      CollectionObject:
        mapper: AnthroCollectionObject
        identifier: objectnumber
        title: objectnumber
      Authorities: []
      Vocabularies: []
  hierarchies:
    type: Hierarchies
    enabled: true
    required_headers:
      - type
      - narrower
      - broader
    config: {}
  nagpra:
    type: Procedures
    enabled: true
    config:
      Nagpra:
        mapper: AnthroNagpra
        identifier: claimnumber
        title: claimnumber
      Authorities: []
  osteology:
    type: Procedures
    enabled: true
    required_headers:
      - inventoryid
    config:
      Osteology:
        mapper: AnthroOsteology
        identifier: inventoryid
        title: inventoryid
      Authorities:
        - name_field: sexdeterminationanalyst
          authority_type: Person
          authority_subtype: person
        - name_field: osteoageestimateanalyst
          authority_type: Person
          authority_subtype: person
        - name_field: inventoryanalyst
          authority_type: Person
          authority_subtype: person
  person:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    config:
      mapper: AnthroPerson
      name_field: termdisplayname
      authority_type: Person
      authority_subtype: person
      Authorities:
        - name_field: termsourcelocal
          authority_type: Citation
          authority_subtype: citation
        - name_field: termsourceworldcat
          authority_type: Citation
          authority_subtype: worldcat
      Vocabularies:
        - name_field: termlanguage
          vocabulary_subtype: languages
        - name_field: personrecordtype
          vocabulary_subtype: persontermtype
        - name_field: termflag
          vocabulary_subtype: persontermflag
        - name_field: relationshiptype
          vocabulary_subtype: personrelationship        
  taxonomy:
    type: Authorities
    enabled: true
    required_headers:
      - termdisplayname
    config:
      mapper: AnthroTaxon
      name_field: termdisplayname
      authority_type: Taxon
      authority_subtype: taxon
      Authorities: []
      Vocabularies: []
