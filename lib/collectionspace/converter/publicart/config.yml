---
registered_authorities:
  - conceptauthorities
  - orgauthorities
  - personauthorities
  - placeauthorities
registered_procedures:
  - Acquisition
  - CollectionObject
  - ConditionCheck
  - Exhibition
  - Group
  - Intake
  - LoanIn
  - LoanOut
  - Media
  - Movement
  - ObjectExit
  - ValuationControl
registered_profiles:
  acquisition:
    type: Procedures
    config:
      Acquisition:
        identifier: acquisitionreferencenumber
        title: acquisitionreferencenumber
      Authorities:
        Person:
        - acquisitionauthorizer
        - owner
  cataloging:
    type: Procedures
    config:
      CollectionObject:
        identifier: objectnumber
        title: title
      Authorities:
        Person:
        - contentperson
        - inscriber
        - objectproductionperson
        - ownersperson
        Organization:
        - productionorg
        - ownersorg
        Concept:
        - - material
          - material_ca
  conditioncheck:
    type: Procedures
    config:
      ConditionCheck:
        identifier: conditioncheckreferencenumber
        title: conditioncheckreferencenumber
      Authorities:
        Person:
        - conditionchecker
  exhibition:
    type: Procedures
    config:
      Exhibition:
        identifier: exhibitionnumber
        title: exhibitionnumber
      Authorities:
        Organization:
        - organizer
  group:
    type: Procedures
    config:
      Group:
        identifier: title
        title: title
      Authorities:
        Person:
        - owner
  intake:
    type: Procedures
    config:
      Intake:
        identifier: intakeentrynumber
        title: intakeentrynumber
      Authorities:
        Person:
        - currentowner
  loanin:
    type: Procedures
    config:
      LoanIn:
        identifier: loaninnumber
        title: loaninnumber
      Authorities:
        Person:
        - lendersauthorizer
        - borrowersauthorizer
  loanout:
    type: Procedures
    config:
      LoanOut:
        identifier: loanoutnumber
        title: loanoutnumber
      Authorities:
        Person:
        - lendersauthorizer
        - borrowersauthorizer
        Organization:
        - borrower
  media:
    type: Procedures
    config:
      Media:
        identifier: identificationnumber
        title: identificationnumber
      Authorities: []
  movement:
    type: Procedures
    config:
      Movement:
        identifier: movementreferencenumber
        title: movementreferencenumber
      Authorities:
        Person:
        - movementcontact
  objectexit:
    type: Procedures
    config:
      ObjectExit:
        identifier: exitnumber
        title: exitnumber
      Authorities:
        Organization:
        - currentowner
  person:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    config:
      mapper: PublicArtPerson
      name_field: termdisplayname
      authority_type: Person
      authority_subtype: person
      Authorities: []
      Vocabularies: []
  place:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    config:
      mapper: PublicArtPlace
      name_field: termdisplayname
      authority_type: Place
      authority_subtype: place
      Authorities:
        - name_field: publicartownerorganization
          authority_type: Organization
          authority_subtype: organization
        - name_field: publicartownerperson
          authority_type: Person
          authority_subtype: person
        - name_field: addresscountrylocal
          authority_type: Place
          authority_subtype: place
        - name_field: addresscountryshared
          authority_type: Place
          authority_subtype: place
        - name_field: addressmunicipalitylocal
          authority_type: Place
          authority_subtype: place
        - name_field: addressmunicipalityshared
          authority_type: Place
          authority_subtype: place
        - name_field: addressstateorprovincelocal
          authority_type: Place
          authority_subtype: place
        - name_field: addressstateorprovinceshared
          authority_type: Place
          authority_subtype: place
        - name_field: addresscounty
          authority_type: Place
          authority_subtype: place
        - name_field: georeferencedbyorganizationlocal
          authority_type: Organization
          authority_subtype: organization
        - name_field: georeferencedbyorganizationshared
          authority_type: Organization
          authority_subtype: organization
        - name_field: georeferencedbypersonlocal
          authority_type: Person
          authority_subtype: person
        - name_field: georeferencedbypersonshared
          authority_type: Person
          authority_subtype: person
      Vocabularies:
        - name_field: publicartplacetype
          vocabulary_subtype: placetypes
        - name_field: placementtype
          vocabulary_subtype: placementtypes
        - name_field: addresstype
          vocabulary_subtype: addresstype
  organization:
    type: Authorities
    enabled: true
    identify_by_column: termdisplayname
    required_headers:
      - termdisplayname
    config:
      mapper: PublicArtOrganization
      name_field: termdisplayname
      authority_type: Organization
      authority_subtype: organization
      Authorities: []
      Vocabularies: []
  valuationcontrol:
    type: Procedures
    config:
      ValuationControl:
        identifier: valuationcontrolreferencenumber
        title: valuationcontrolreferencenumber
      Authorities:
        Person:
        - source
